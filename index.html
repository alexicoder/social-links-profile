<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-wrapper">
        <main class="card">
            <header class="card-header">
                <div class="author-block">
                    <img src="assets/images/avatar-jessica.jpeg" alt="author avatar">
                    <h1 class="author-block-name">Jessica Randall</h1>
                </div>
                <p class="author-block-location">London, United Kingdom</p>
            </header>
            <h2 class="card-bio">"Front-end developer and avid reader."</h2>
            <div class="social-links-wrapper">
                <a href="#" class="social-link-button">Github</a>
                <a href="#" class="social-link-button">Frontend Mentor</a>
                <a href="#" class="social-link-button">LinkedIn</a>
                <a href="#" class="social-link-button">Twitter</a>
                <a href="#" class="social-link-button">Instagram</a>
            </div>
        </main>
    </div>
</body>
</html>
